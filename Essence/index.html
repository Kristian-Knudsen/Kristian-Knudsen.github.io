<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrapp/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            padding: 0; 
            margin: 0;
        }
        html, body {
            height: 100%; 
            overflow-x: hidden;
        }
        .bg {
            height: 100%;
            background-image: url('cover.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .centerbox {
            display: -ms-flexbox;
            display: flex;

            -ms-flex-align: center;
            align-items: center;

            -ms-flex-pack: center;
            justify-content: center;

            height: 100%;
        }
        .content {
            background-color: rgba(0,0,0,.50);
            color: white;
            text-align: center;
            border-radius: 25px;
        }
        .fullopacity {
            opacity: 100%;
        }
        .font {
            font-family: 'Roboto', sans-serif;
        }
        .biggerfont {
            font-size: 1.3em;
        }
        .form-control:focus {
            border-color: #28a745!important;
            box-shadow: 0 0 0 0.2rem rgba(40,167,90,.25)!important;
        }
        .icons-color {
            color: inherit;
            transition: color .25s;
        }
        .icons-color:hover {
            color:#28a745;
            transition: color .25s;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="centerbox">
            <div class="content">
                <h1 class="display-2 fullopacity font">Essence Tea</h1>
                <p class="font biggerfont"><span class="text-success font biggerfont">Livet</span> er for kort til dårlig te!</p>
                <p class="font biggerfont">Din hurtige vej til god te åbner snart! <br> Følg os herunder for at få besked når vi åbner!</p>
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Din email adresse">
                            <div class="input-group-append">
                              <button class="btn btn-success" type="button">Informer mig</button>
                            </div>
                          </div>
                      <small id="emailHelp" class="form-text text-white">Psst... Bare rolig! Vi deler ikke dine informationer med nogen!<br>Når du trykker 'informer mig' accepterer du vilkåerne!</small>
                    </div>
                </form>
                <div class="mb-2">
                    <a class="icons-color" href="#!"><i class="fab fa-instagram fa-3x mx-2 text-reset"></i></a>
                    <a class="icons-color" href="#!"><i class="fab fa-facebook fa-3x mx-2 text-reset"></i></a>
                    <a class="icons-color" href="#!"><i class="fab fa-linkedin fa-3x mx-2 text-reset"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <script src="bootstrapp/js/bootstrap.min.js"></script> -->
    <script src="https://kit.fontawesome.com/52d3b35e2f.js" crossorigin="anonymous"></script>
</body>
</html>
